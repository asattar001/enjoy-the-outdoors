<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <nav class="navbar py-3 px-4 d-flex justify-content-center">
        <ul class="d-flex gap-5 list-unstyled mb-0 py-1">
          <li class="nav-item fs-5"><a class="nav-link text-white" href="index.html">Home</a></li>
          <li class="nav-item fs-5"><a class="nav-link text-white" href="national-parks.html">National Parks</a></li>
          <li class="fs-5"><a class="nav-link text-white" href="mountains.html">Mountains</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div>
        <img
          class="object-fit-cover"
          style="height: 40vh; width: 100%"
          src="/images/home_imgs/glacier-banner.jpg"
          alt="img"
        />
        <div class="container mb-5">
          <div class="select-div bg-white d-flex justify-content-around py-4 px-5 rounded-4">
            <div class="d-flex flex-grow-1 align-items-center mx-2">
              <label class="me-2 fw-semibold" for="parkByStateSelect">Find by</label>
              <select class="text-center rounded-2 py-2 flex-grow-1" name="select" id="parkByStateSelect">
                <option value="">Location...</option>
              </select>
            </div>
            <div class="d-flex flex-grow-1 align-items-center mx-2">
              <label class="me-2 fw-semibold" for="parkByTypeSelect">Find by</label>
              <select class="text-center rounded-2 py-2 flex-grow-1" name="select" id="parkByTypeSelect">
                <option value="">Park Type...</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="container tableDiv p-0 rounded-3 overflow-hidden">
        <table class="table table-striped table-hover">
          <thead class="table-light" id="tableHead">
            <tr>
              <th id="LocationName">Name</th>
              <th id="Address">Address</th>
              <th id="City">City</th>
              <th id="State">State</th>
              <th id="ZipCode">Zip</th>
              <th id="Phone">Phone</th>
              <th id="Visit">Website</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

    <footer class="bg-body-secondary">
      <div class="container" style="padding-top: 6rem">

        <div class="d-inline-flex gap-3">
